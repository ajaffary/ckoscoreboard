<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CKO Scoreboard Banner</title>
        <style>
            @font-face {
                font-family: "Dirty Headline";
                src: local("Dirty Headline"), 
                     url("/Users/abbas/Pictures/cko 2023/assets/fonts/dirty_headline/Dirty Headline.ttf")
                     format("ttf");
            }
            @font-face {
                font-family: "Comic Book Crushers";
                src: local("BadaBoom BB"), 
                     url("/Users/abbas/Pictures/cko 2023/assets/fonts/badaboom_bb/BADABB__.TTF")
                     format("ttf");
            }
            @font-face {
                font-family: "Horrific Haunters";
                src: local("Hungry Hunters"), 
                     url("/Users/abbas/Pictures/cko 2023/assets/fonts/Hungry Hunters.ttf")
                     format("ttf");
            }
            @font-face {
                font-family: "Punk Rock Punishers";
                src: local("All rights reserved"), 
                     url("/Users/abbas/Pictures/cko 2023/assets/fonts/all_rights_reserved/All rights reserved.ttf")
                     format("ttf");
            }
            @font-face {
                font-family: "Retro Rumblers";
                src: local("Advertising Script Bold"), 
                     url("/Users/abbas/Pictures/cko 2023/assets/fonts/advertising_script/Advertising Script Bold Trial.ttf")
                     format("ttf");
            }
            * {
                box-sizing: border-box;
            }
            html, body {
                margin: 0px;
                padding: 0px;
                display: grid;
                height: 100%;
                width: 1920px;
                align-items: end;
                border: 2px solid purple;
            }
            .timer-container {
                display: grid;
                grid-template-columns: 0.25fr 1fr 1fr 1fr 1fr 1fr 0.25fr;
                column-gap: 20px;
                height: 120px;
                border: 2px solid yellow;
                background-color: #000000;
            }
            .tile {
                height: 100%;
                align-content: center;
                text-align: center;
            }
            .score-tile {
                font-family: "Dirty Headline";
                font-size: 6rem;
                color: white;
                border: 2px solid red;
            }
            .period-tile, .jam-tile {
                font-family: monospace;
                font-size: 2rem;
                color: white;
                padding: 10px;
                /* background-color: #000000; */
            }
            .home-score-tile {
                grid-column: 1;
                grid-row: 1;
                justify-self: start;
            }
            .home-logo-tile {
                grid-column: 2;
                grid-row: 1;
                justify-self: start;
                text-align: left;
                padding: 10px;
                border: 2px solid magenta;
            }
            .period-tile {
                grid-column: 3;
                grid-row: 1;
                justify-self: end;
                border: 2px solid pink;
            }
            .cko-tile {
                grid-column: 4;
                grid-row: 1;
                justify-self: center;
                border: 2px solid green;
            }
            .jam-tile {
                grid-column: 5;
                grid-row: 1;
                justify-self: start;
                border: 2px solid lightblue;
            }
            .away-logo-tile {
                grid-column: 6;
                grid-row: 1;
                justify-self: end;
                text-align: right;
                padding: 10px;
                border: 2px solid magenta;
            }
            .away-score-tile {
                grid-column: 7;
                grid-row: 1;
                justify-self: end;
            }
            /* Team Logos */
            .cbc {
                font-family: "Comic Book Crushers";
                font-size: 3rem;
                color: #23a0da;
            }
            .hh {
                font-family: "Horrific Haunters";
                font-size: 3rem;
                color: #29b24c;
            }
            .prp {
                font-family: "Punk Rock Punishers";
                font-size: 3rem;
                color: #a14b9c;
            }
            .rr {
                font-family: "Retro Rumblers";
                font-size: 3rem;
                color: #ec1f27;
            }
        </style>        
    </head>
    <body>
        <!-- Type Updates Below -->

        <div class="timer-container">
            <div id="home-team-score" class="tile score-tile home-score-tile">
                <!-- <br/> &nbsp;&nbsp;Time: 30:00 -->
            </div>
            <div class="tile home-logo-tile prp">
                Punk Rock Punishers
                <!-- <img src="../../cko 2023/assets/team logos/Punk-Rock Punishers [Color] [Worn] [CKORD Cropped] [470px].png"
                    alt="Punk Rock Punishers" height="100px">
                -->
            </div>
            <div class="tile period-tile">
                Period: 1
                <!-- <br/> &nbsp;&nbsp;Time: 30:00 -->
            </div>
            <div class="tile cko-tile">
                <img src="images/ckostamp4x6-black-bg.png" 
                    alt="Chicago Knockouts Roller Derby" height="100px">
            </div>
            <div class="tile jam-tile">
                Jam: X 
                <!-- &nbsp;<br/> Time: 1:00 -->
            </div>
            <div class="tile away-logo-tile rr">
                Retro Rumblers
                <!-- 
                <img src="../../cko 2023/assets/team logos/Retro Rumblers [Color] [Worn] [CKORD Cropped] [570px].png"
                    alt="Retro Rumblers" height="100px">
                -->
            </div>
            <div id="away-team-score" class="tile score-tile away-score-tile">
                <!-- <br/> &nbsp;&nbsp;Time: 30:00 -->
            </div>
        </div>
        <script type="text/javascript" src="js/update_home_team_score.js">
        </script>
        <script type="text/javascript" src="js/update_away_team_score.js">
        </script>        
    </body>
</html>
