        </div>

        </div>
        <div class="tile timeout-tile">
            <span id="timeout" data-status="false" style="visibility: hidden">TIME OUT</span>
        </div>
        <div class="tile jam-tile">
            <p id="jam-number-container" class="jam-number">
                <span id="jam">JAM</span> <span id="jam-number">X</span>
            </p>
            <p id="jam-timer" class="jam-timer">
                1:00
            </p>
        </div>
        <div id="away-team-name" class="tile logo-tile away-logo-tile away-logo">
            <img src="../images/prp.png" alt="Punk Rock Punishers" class="logo-image">
        </div>

            00
